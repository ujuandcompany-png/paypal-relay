<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PayPal Relay Cart</title>
</head>
<body style="font-family:Dosis;padding:20px;">

<h2>Your Cart</h2>
<div id="cartArea">Loading…</div>

<script>
// Map key → product info
const PRODUCTS = {
  "JQ89PFTRRAXLN": { name:"The Vertical Shell Soap Dish by uju", price:24 },
  "7V8SBRAM7LYQS": { name:"Eggshell Drying & Crushing Vase by uju", price:50 },
  "BUBBLE": { name:"Tree Topper — Bubble Pink", price:32 },
  "GLOW": { name:"Tree Topper — Glow Yellow", price:32 },
  "CHAMPAGNE": { name:"Tree Topper — Champagne", price:32 },
  "GOLD": { name:"Tree Topper — Gold", price:32 },
  "SILVER": { name:"Tree Topper — Silver", price:32 }
};

function renderCart() {
  const params = new URLSearchParams(window.location.search);
  let html = "";

  params.forEach((qtyStr, key) => {
    const qty = parseInt(qtyStr);
    if (!PRODUCTS[key] || qty <= 0) return;

    const p = PRODUCTS[key];
    const subtotal = p.price * qty;

    html += `
      <div style="margin:10px 0; padding:10px; border:1px solid #ccc;">
        <strong>${p.name}</strong><br>
        Price: $${p.price}<br>
        Qty: ${qty}<br>
        Subtotal: $${subtotal}
      </div>
    `;
  });

  if (!html) html = "Your cart is empty.";
  document.getElementById("cartArea").innerHTML = html;
}

renderCart();
</script>

</body>
</html>
