<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>uju & Co. PayPal Relay Checkout</title>
<style>
  body { font-family: 'Dosis', sans-serif; padding:20px; max-width:600px; margin:auto; }
  h1 { text-align:center; }
  table { width:100%; border-collapse: collapse; margin-top:20px; }
  th, td { border:1px solid #ccc; padding:8px; text-align:left; }
  th { background:#f8f8f8; }
  tfoot td { font-weight:bold; }
  button { padding:8px 12px; margin:2px; font-family:'Dosis'; cursor:pointer; }
  #paypal-button-container { margin-top:20px; text-align:center; }
</style>
</head>
<body>
<h1>uju & Co. PayPal Checkout</h1>

<table id="cartTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Variant</th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <td colspan="4">Grand Total</td>
      <td id="grandTotal">$0</td>
    </tr>
  </tfoot>
</table>

<div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=AYMMP5tG5xhXOMwg9VwtF2SNXhO1txVUk2USwhWO9lcyrUAMwZbdKQSqj2ZwfIUUa44RaHxxrWryePnD&currency=USD"></script>
<script>
// 1. Load cart from localStorage
let cart = localStorage.getItem('paypalCart') ? JSON.parse(localStorage.getItem('paypalCart')) : {};
const tbody = document.querySelector('#cartTable tbody');

function renderCart() {
  tbody.innerHTML = '';
  let grandTotal = 0;

  for (const key in cart) {
    const item = cart[key];
    const lineTotal = item.qty * item.price;
    grandTotal += lineTotal;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.name}</td>
      <td>${item.variant || ''}</td>
      <td>
        <button onclick="adjustQty('${key}',-1)">âˆ’</button>
        ${item.qty}
        <button onclick="adjustQty('${key}',1)">+</button>
      </td>
      <td>$${item.price.toFixed(2)}</td>
      <td>$${lineTotal.toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
  }

  document.getElementById('grandTotal').innerText = `$${grandTotal.toFixed(2)}`;
}

function adjustQty(key, change){
  if(cart[key]){
    cart[key].qty += change;
    if(cart[key].qty <=0) delete cart[key];
    localStorage.setItem('paypalCart', JSON.stringify(cart));
    renderCart();
  }
}

renderCart();

// 2. Render PayPal Buttons
paypal.Buttons({
  style: { layout:'vertical', color:'gold', shape:'rect', label:'checkout' },
  createOrder: function(data, actions) {
    const purchaseItems = [];
    let totalAmount = 0;
    for(const k in cart){
      const i = cart[k];
      purchaseItems.push({
        name: i.name + (i.variant ? ' - ' + i.variant : ''),
        unit_amount: { currency_code:'USD', value: i.price.toFixed(2) },
        quantity: i.qty
      });
      totalAmount += i.qty * i.price;
    }

    return actions.order.create({
      purchase_units:[{
        amount: { currency_code:'USD', value: totalAmount.toFixed(2), breakdown:{ item_total:{ currency_code:'USD', value: totalAmount.toFixed(2) } } },
        items: purchaseItems
      }],
      application_context:{ brand_name:"uju & Co.", shipping_preference:"NO_SHIPPING" }
    });
  },
  onApprove: function(data, actions){
    return actions.order.capture().then(details=>{
      alert(`Transaction completed by ${details.payer.name.given_name}!`);
      localStorage.removeItem('paypalCart'); // clear cart after checkout
      renderCart();
      window.close();
    });
  },
  onCancel: function(){ alert("Payment cancelled."); },
  onError: function(err){ console.error(err); alert("An error occurred during checkout."); }
}).render('#paypal-button-container');
</script>
</body>
</html>
