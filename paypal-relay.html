<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>uju & Co. PayPal Checkout</title>
<style>
  body { font-family: 'Dosis', sans-serif; padding: 20px; background:#fdfaf5; color:#333; }
  h1 { text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; font-size:16px; }
  th { background: #f8f8f8; }
  tfoot td { font-weight: bold; }
  .qtyBtn { cursor:pointer; padding:3px 8px; border-radius:4px; border:1px solid #ccc; margin:0 2px; background:#eee; }
  #paypal-button-container { margin-top: 20px; text-align: center; }
  .removeBtn { background:#ff4d4f; color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
</style>
</head>
<body>

<h1>uju & Co. PayPal Checkout</h1>
<table id="cartTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Variant</th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <td colspan="4">Total</td>
      <td id="grandTotal">$0</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=AYMMP5tG5xhXOMwg9VwtF2SNXhO1txVUk2USwhWO9lcyrUAMwZbdKQSqj2ZwfIUUa44RaHxxrWryePnD&currency=USD"></script>

<script>
function loadCart(){
  return localStorage.getItem('paypalCart') ? JSON.parse(localStorage.getItem('paypalCart')) : {};
}

function saveCart(cart){
  localStorage.setItem('paypalCart', JSON.stringify(cart));
}

function renderCart(){
  const cart = loadCart();
  const tbody = document.querySelector('#cartTable tbody');
  tbody.innerHTML = '';
  let grandTotal = 0;

  for(const key in cart){
    const item = cart[key];
    const lineTotal = item.price * item.qty;
    grandTotal += lineTotal;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.name}</td>
      <td>${item.variant || ''}</td>
      <td>
        <button class="qtyBtn" onclick="changeQty('${key}',-1)">−</button>
        ${item.qty}
        <button class="qtyBtn" onclick="changeQty('${key}',1)">+</button>
      </td>
      <td>$${item.price.toFixed(2)}</td>
      <td>$${lineTotal.toFixed(2)}</td>
      <td><button class="removeBtn" onclick="removeItem('${key}')">X</button></td>
    `;
    tbody.appendChild(tr);
  }

  document.getElementById('grandTotal').innerText = '$'+grandTotal.toFixed(2);
}

function changeQty(key, delta){
  const cart = loadCart();
  if(cart[key]){
    cart[key].qty += delta;
    if(cart[key].qty <=0) delete cart[key];
    saveCart(cart);
    renderCart();
  }
}

function removeItem(key){
  const cart = loadCart();
  delete cart[key];
  saveCart(cart);
  renderCart();
}

// Initial render
renderCart();

// PayPal Button
paypal.Buttons({
  style: { layout:'vertical', color:'gold', shape:'rect', label:'checkout' },
  createOrder: function(data, actions){
    const cart = loadCart();
    const itemsArray = Object.values(cart).map(i => ({
      name: i.name + (i.variant ? ' – '+i.variant : ''),
      unit_amount: { currency_code:'USD', value:i.price.toFixed(2) },
      quantity: i.qty
    }));
    const total = itemsArray.reduce((sum,i)=>sum + i.unit_amount.value*i.quantity,0);
    return actions.order.create({
      purchase_units:[{
        amount: { currency_code:'USD', value: total.toFixed(2), breakdown:{ item_total:{currency_code:'USD', value: total.toFixed(2)} } },
        items: itemsArray
      }],
      application_context: { brand_name:"uju & Co.", shipping_preference:"NO_SHIPPING" }
    });
  },
  onApprove: function(data, actions){
    return actions.order.capture().then(details=>{
      alert(`Transaction completed by ${details.payer.name.given_name}!`);
      localStorage.removeItem('paypalCart');
      renderCart();
    });
  }
}).render('#paypal-button-container');
</script>
</body>
</html>
