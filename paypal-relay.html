
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayPal Checkout</title>
<style>
  body { font-family: 'Dosis', sans-serif; max-width: 600px; margin: 30px auto; padding: 10px; }
  h2 { text-align: center; margin-bottom: 20px; }
  #cartSummary { margin-bottom: 20px; }
  .cartRow { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #ccc; }
  .cartRow:last-child { border-bottom: none; font-weight: bold; }
  #paypal-buttons-container { display: flex; justify-content: center; margin-top: 20px; }
</style>
</head>
<body>
<h2>PayPal Checkout</h2>
<div id="cartSummary"></div>
<div id="paypal-buttons-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=AYMMP5tG5xhXOMwg9VwtF2SNXhO1txVUk2USwhWO9lcyrUAMwZbdKQSqj2ZwfIUUa44RaHxxrWryePnD&currency=USD&intent=CAPTURE"></script>
<script>
function parseCartItems() {
  const params = new URLSearchParams(window.location.search);
  const items = [];
  for (const [key, value] of params.entries()) {
    // key = item name, value = qty|price
    const [qtyStr, priceStr] = value.split('|');
    const qty = parseInt(qtyStr);
    const price = parseFloat(priceStr);
    items.push({ name: decodeURIComponent(key), qty, price });
  }
  return items;
}

function renderCartSummary(items) {
  const container = document.getElementById('cartSummary');
  let total = 0;
  let html = '';
  items.forEach(item => {
    const lineTotal = item.qty * item.price;
    total += lineTotal;
    html += `<div class="cartRow"><span>${item.name} x ${item.qty}</span><span>$${lineTotal.toFixed(2)}</span></div>`;
  });
  html += `<div class="cartRow"><span>Total</span><span>$${total.toFixed(2)}</span></div>`;
  container.innerHTML = html;
  return total;
}

const cartItems = parseCartItems();
const totalAmount = renderCartSummary(cartItems);

// PayPal Buttons
paypal.Buttons({
  style: { layout: 'horizontal', shape: 'rect' },
  createOrder: function(data, actions) {
    return actions.order.create({
      purchase_units: [{
        amount: {
          currency_code: "USD",
          value: totalAmount.toFixed(2),
          breakdown: {
            item_total: {
              currency_code: "USD",
              value: totalAmount.toFixed(2)
            }
          }
        },
        items: cartItems.map(it => ({
          name: it.name,
          unit_amount: { currency_code: "USD", value: it.price.toFixed(2) },
          quantity: it.qty
        }))
      }],
      application_context: {
        brand_name: "uju & Co.",
        user_action: "PAY_NOW",
        shipping_preference: "NO_SHIPPING"
      }
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert("Transaction completed by " + details.payer.name.given_name + "!");
      window.close(); // closes the relay tab after payment
    });
  }
}).render('#paypal-buttons-container');
</script>
</body>
</html>
