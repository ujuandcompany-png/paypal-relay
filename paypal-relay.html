<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>uju & Co. PayPal Checkout</title>
<style>
  body { font-family: 'Dosis', sans-serif; padding: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }
  table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background: #f8f8f8; }
  tfoot td { font-weight: bold; }
  input.qtyInput { width: 50px; text-align: center; }
  button.updateBtn { padding:5px 10px; margin-left:5px; }
  #paypal-button-container { text-align:center; margin-top:20px; }
</style>
</head>
<body>

<h1>uju & Co. PayPal Checkout</h1>

<table id="cartTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Variant</th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <td colspan="4">Grand Total</td>
      <td id="grandTotal">$0</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=AYMMP5tG5xhXOMwg9VwtF2SNXhO1txVUk2USwhWO9lcyrUAMwZbdKQSqj2ZwfIUUa44RaHxxrWryePnD&currency=USD"></script>

<script>
// Load cart from localStorage
function getCart() {
  return localStorage.getItem('accumCart') ? JSON.parse(localStorage.getItem('accumCart')) : {};
}

// Save cart to localStorage
function saveCart(cart) {
  localStorage.setItem('accumCart', JSON.stringify(cart));
}

// Render cart table
function renderCart() {
  const cart = getCart();
  const tbody = document.querySelector('#cartTable tbody');
  tbody.innerHTML = '';
  let grandTotal = 0;

  Object.keys(cart).forEach(key => {
    const item = cart[key];
    const lineTotal = item.qty * item.price;
    grandTotal += lineTotal;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.name}</td>
      <td>${item.variant || ''}</td>
      <td>
        <input type="number" class="qtyInput" min="0" value="${item.qty}" data-key="${key}">
      </td>
      <td>$${item.price.toFixed(2)}</td>
      <td>$${lineTotal.toFixed(2)}</td>
      <td><button class="updateBtn" data-key="${key}">Update</button></td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById('grandTotal').innerText = `$${grandTotal.toFixed(2)}`;
}

function attachEvents() {
  document.querySelectorAll('.updateBtn').forEach(btn => {
    btn.onclick = () => {
      const key = btn.dataset.key;
      const input = document.querySelector(`input.qtyInput[data-key="${key}"]`);
      const qty = parseInt(input.value);
      const cart = getCart();
      if(qty <= 0) delete cart[key];
      else cart[key].qty = qty;
      saveCart(cart);
      renderCart();
      attachEvents();
    }
  });
}

// Initialize PayPal Buttons
function initPayPal() {
  const cart = getCart();
  if(Object.keys(cart).length === 0) return; // empty cart

  paypal.Buttons({
    style: { layout: 'vertical', color: 'gold', shape: 'rect', label: 'checkout' },
    createOrder: function(data, actions) {
      const itemsArr = Object.values(getCart());
      let grandTotal = itemsArr.reduce((sum, i) => sum + i.price * i.qty, 0).toFixed(2);

      return actions.order.create({
        purchase_units: [{
          amount: {
            currency_code: 'USD',
            value: grandTotal,
            breakdown: { item_total: { currency_code: 'USD', value: grandTotal } }
          },
          items: itemsArr.map(i => ({
            name: `${i.name}${i.variant ? ' â€“ ' + i.variant : ''}`,
            unit_amount: { currency_code: 'USD', value: i.price.toFixed(2) },
            quantity: i.qty
          }))
        }],
        application_context: {
          brand_name: "uju & Co.",
          shipping_preference: "NO_SHIPPING"
        }
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(details => {
        alert(`Transaction completed by ${details.payer.name.given_name}!`);
        localStorage.removeItem('accumCart'); // clear cart after purchase
        window.close();
      });
    },
    onCancel: function() { alert("Payment cancelled."); },
    onError: function(err) { console.error(err); alert("An error occurred."); }
  }).render('#paypal-button-container');
}

// Initialize everything
renderCart();
attachEvents();
initPayPal();
</script>
</body>
</html>
