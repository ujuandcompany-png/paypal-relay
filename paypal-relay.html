<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>uju & Co. PayPal Relay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: 'Dosis', sans-serif; padding: 20px; text-align:center; }
  .loading { font-size: 20px; opacity: 0.7; margin-top:50px; }
</style>
</head>
<body>
<div class="loading">Processing your cartâ€¦</div>

<script>
// Read URL parameters
const params = new URLSearchParams(window.location.search);

const name  = params.get("name");
const pid   = params.get("pid");
const price = params.get("price");
const qty   = params.get("qty");

if(!name || !pid || !price || !qty){
  document.body.innerHTML = "<h2>No cart data received.</h2>";
  throw new Error("Missing URL parameters");
}

// Build PayPal cart URL
const paypalURL = `https://www.paypal.com/cgi-bin/webscr?cmd=_cart&business=ujuandcompany@gmail.com`
  + `&add=1`
  + `&item_name=${encodeURIComponent(name)}`
  + `&amount=${price}`
  + `&quantity=${qty}`
  + `&item_number=${pid}`;

// Redirect to PayPal automatically
window.location.href = paypalURL;
</script>
</body>
</html>
